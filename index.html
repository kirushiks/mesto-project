<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">

    <header class="header">
      <img src="./images/logo.-header.svg" class="header__logo" alt="логотип">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" class="profile__avatar" alt="аватар">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
              <img src="./images/pen.svg" class="profile__edit-button-img" alt="кнопка редактирования">
            </button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/plus.svg" class="profile__add-button-img" alt="кнопка добовления">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/karachaevsk.jpg" class="element__image" alt="фотография на карточке">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/elbrus.png" class="element__image" alt="фотография на карточке">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/dombai.png" class="element__image" alt="фотография на карточке">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/elbrus.png" class="element__image" alt="фотография на карточке">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/dombai.png" class="element__image" alt="фотография на карточке">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/karachaevsk.jpg" class="element__image" alt="фотография на карточке">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup__form" class="popup__form">
        <input name="popup-form-name" type="text" value="Жак-Ив Кусто" class="popup__field popup__field_value_name">
        <input name="popup-form-info" type="text" value="Исследователь океана"
          class="popup__field popup__field_value_info">
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close">
        <img src="./images/Close-Icon.svg" class="popup__close-img" alt="кнопка закрытия">
      </button>
    </div>
  </div>

</body>

</html>
